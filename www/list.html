<div class="listContainer">
	<div class="circleWrap">
		<div class="circle">
			<span id="count"> 0次</span>
		</div>
	</div>
	<div class="iscrollContainer " style="top: 300px;bottom: 39px;transition: top 0.5s;">
		<ul class="recordList iscrollContent">
		</ul>
	</div>
	<div class="fixedWrap">
		<div class="fixed">
			<a pa-href="menu">返回</a>
		</div>
	</div>

	<div class="cainDialog" id="inputDialog">
		<div class="content">
			<p>想说点什么？</p>
			<textarea id="saySome" class="saySome"></textarea>
		</div>
		<div class="btnGroup">
			<a class="leftBtn">返回</a>
			<a class="rightBtn" id="submitBtn">提交</a>
		</div>
	</div>

</div>



<script id="recordList_template" type="text/html">
	{{each list as n i}}
		<li data-uuid="{{n.id}}">
				<p>{{n | contentFormat}}</p>
				<p>{{n.date | dateFormat}}</p>
		</li>
	{{/each}}
</script>
<script>
	requirejs(['js/list'],function(){
		List.init();
	});
</script>
